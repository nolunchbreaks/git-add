<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT School Africa Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="altschool academic image.png" alt="altschool academic image.png">
        </h1>
    
    </header>
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="forms.html">Application Form</a></li>
            <li><a href="table.html">Courses</a></li>
            <li><a href="media.html">Media</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="education">Highest Education Level:</label>
            <select id="education" name="education" required>
                <option value="">Select your highest education level</option>
                <option value="high_school">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
            </select>

            <label for="school">School of Interest:</label>
            <select id="school" name="school" required>
                <option value="">Select a school</option>
                <option value="engineering">School of Engineering</option>
                <option value="product">School of Product</option>
                <option value="data">School of Data</option>
            </select>

            <label for="course">Course of Interest:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="frontend">Frontend Engineering</option>
                <option value="backend">Backend Engineering</option>
                <option value="cloud">Cloud Engineering</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="product_design">Product Design</option>
                <option value="marketing">Marketing</option>
                <option value="management">Management</option>
                <option value="data_analysis">Data Analysis</option>
                <option value="data_science">Data Science</option>
                <option value="data_engineering">Data Engineering</option>
            </select>

            <label for="motivation">Why do you want to join ALT School Africa?</label>
            <textarea id="motivation" name="motivation" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </main>
    <footer>
        <p>&copy; Osagie Anolu/p>
    </footer>
</body>
</html>
